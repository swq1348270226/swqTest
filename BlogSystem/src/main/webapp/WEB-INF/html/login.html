<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/login.css">
<script type="text/javascript" src="./common/jquery-1.12.4.fixed.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<title>二手拍卖网</title>

</head>
<body>
<div class="main">

<div class="loginDiv">
	<div class="div_main">
		<div class="login_title"><span>登陆</span></div>
		
		<div class="div_name">
			<span class="span_name"><img src="./images/person.jpg"></span>
			<span class="span_input"><input type="text" id="username"></span>
			<span class="userp_tips" style="display:none" id="usernameTips">请输入4-16位数字丶字母</span>
		</div>
		
		<div class="div_name">
			<span class="span_name"><img src="./images/password.jpg"></span>
			<span class="span_input"><input type="password" id="password"></span>
			<span class="userp_tips" style="display:none" id="passwordTips">请输入4-16位数字丶字母</span>
		</div>
		
		<div class="div_codeName">
			<span class="span_code">验证码</span>
			<span id="codeInput_span"><input type="text" id="code"></span>
			<span id="tips" style="display:none"><img id="codeStatus" width="20px" height="20px" style="margin-top:11px" src=""></span>
			<span id="a_span"><a herf="" onclick="change()"><img src="/BlogSystem/getCode?modelName=LOGIN_NAME" id="codeImg"></img>看不清，换一张</a></span>
			
		</div>
		
		<div id="error_tips" style="display:none">账号密码错误！</div>
		
		<div><button class="login_button" id="login">登陆</button></div>
		
		<div class="operation_div">
			<span>
				<a href="">忘记密码</a>
				<a href="">找回会员名</a>
				<a href="/BlogSystem/register">免费注册</a>
			</span>
		</div>
	</div>
</div>

</div>
</body>
</html>
