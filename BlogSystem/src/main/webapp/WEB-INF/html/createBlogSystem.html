<!DOCTYPE html>
<html>
<head>
    <title>发表博客</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="./common/jquery-3.4.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="./css/createBlogSystem.css"/>
    <script type="text/javascript" src="./js/createBlogSystem.js"> </script>

</head>
<body>
<div id="headPage"></div>
<div class="release_main">
	<div>
		<ul class="release_ul">
	    	<li class="title_li"><h2>标题：</h2></li>
	    	<li><input id="title" placeholder="技术的分类，精准的描述更易于被别人搜索找到"/></li>
	    	<li class="title_li"><h2>正文内容：</h2></li>
	    	<li> <script id="editor" type="text/plain" style="width:1024px;height:700px;"></script> </li>
	    </ul>
	</div>
	<div id="btns">
	    <div>
	        <button id="submit" onclick="getContent()">发表</button>
	    </div>
	
	</div>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    function getContent() {
    	/* 提交 */
        createBlog(ue.getContentTxt(),ue.getContent());
    }

</script>
</body>
</html>
