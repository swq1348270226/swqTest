<!DOCTYPE html>
<html>
<head>
    <title>发表博客</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="./common/jquery-1.12.4.fixed.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="./css/createBlogSystem.css"/>
    <link rel="stylesheet" href="./js/jqueryUI/jquery-ui.css">
	<script type="text/javascript" src="./js/jqueryUI/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/createBlogSystem.js"> </script>

</head>
<body>
<div id="headPage"></div>
<div class="release_main">

	<div>
		<ul class="release_ul">
			<li class="title_li"><h4>分类：</h4>		
				<select id="blogType_01" name="blogType">
					<option value="">-请选择-</option>
				</select>
				<select id="blogType_02" name="blogType" style="display:none;margin-left:15px;">
					
				</select>
				<select id="blogType_03" name="blogType" style="display:none;margin-left:15px;">
					<option>-请选择-</option>
				</select>
				<span style="color:red;display:none" id="pleaceSelectType">请选择分类</span>
			</li>
	    	<li class="title_li"><h4>标题：</h4><input id="title" placeholder="技术的分类，精准的描述更易于被别人搜索找到"/></li>
	    	<li class="title_li"><h4>正文内容：</h4></li>
	    	<li style="list-style:none;"> <script id="editor" type="text/plain" style="width:1024px;height:700px;"></script> </li>
	    </ul>
	</div>
	<div id="btns">
	    <div>
	        <button id="submit" onclick="getContent()">发表</button>
	    </div>
	
	</div>
</div>

<!-- 请登录提示框 -->
<div id="createBlog_pleaceLogin_dialog" style="display:none">
	<span>请先登录！</span>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    function getContent() {
    	/* 提交 */
        createBlog(ue.getContentTxt(),ue.getContent());
    }

</script>
</body>
</html>
