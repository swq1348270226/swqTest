<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/mySpace.css">
<script type="text/javascript" src="./common/jquery-1.12.4.fixed.min.js"></script>
<script type="text/javascript" src="./js/echarts_test/echarts.js"></script>

<script type="text/javascript" src="./js/mySpace.js"></script>
<title>博客注册</title>

</head>

<script type="text/javascript">




window.onload = function (){
		//指定图表的配置项和数据
		option = {
				//标题	
			    title: {
			        text: '基础雷达图'
			    },
			    tooltip: {},
			    legend: {
			        data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
			    },
			    radar: {
			        // shape: 'circle',
			        name: {
			            textStyle: {
			                color: '#fff',
			                backgroundColor: '#999',
			                borderRadius: 3,
			                padding: [3, 5]
			           }
			        },
			        indicator: [
			           { name: '销售（sales）', max: 6500},
			           { name: '管理（Administration）', max: 16000},
			           { name: '信息技术（Information Techology）', max: 30000},
			           { name: '客服（Customer Support）', max: 38000},
			           { name: '研发（Development）', max: 52000},
			           { name: '市场（Marketing）', max: 25000}
			        ]
			    },
			    series: [{
			        name: '预算 vs 开销（Budget vs spending）',
			        type: 'radar',
			        // areaStyle: {normal: {}},
			        data : [
			            {
			                value : [4300, 10000, 28000, 35000, 50000, 19000],
			                name : '预算分配（Allocated Budget）'
			            },
			             {
			                value : [5000, 14000, 28000, 31000, 42000, 21000],
			                name : '实际开销（Actual Spending）'
			            }
			        ]
			    }]
			};
			//获取dom容器
			var myChart = echarts.init(document.getElementById('chartmain'));
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
}


</script>
<body>
<div class="mySpace_main">

	 <div style="border:2px solid #666;width:49%;height:450px;float:left" id="chartmain"></div>
	
	<div class="mySpaceDiv">
		<div class="mySpace_div_main">
	
			
		</div>
	</div>

</div>
</body>
</html>
