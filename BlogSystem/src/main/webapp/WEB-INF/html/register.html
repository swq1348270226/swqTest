<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/register.css">
<script type="text/javascript" src="./common/jquery-3.4.1.js"></script>
<script type="text/javascript" src="./js/register.js"></script>
<title>博客注册</title>

</head>
<body>
<div class="main">

<div class="loginDiv">
	<div class="div_main">
		<div class="login_title"><span>个人注册</span></div>
		
		<div class="div_name">
			<span class="span_name">账号：</span>
			<span class="span_input"><input type="text" id="usrename"></span>
			<span class="userp_tips" style="display:none" id="usernameTips">请输入4-16位数字丶字母</span>
			<span class="userp_tips" style="display:none" id="usernameExistTips">账号名已存在！</span>
		</div>
		
		<div class="div_name">
			<span class="span_name">密码：</span>
			<span class="span_input"><input type="password" id="password"></span>
			<span class="userp_tips" style="display:none" id="passwordTips">请输入4-16位数字丶字母</span>
		</div>
		
		<div class="div_codeName">
			<span class="span_code">验证码</span>
			<span id="codeInput_span"><input type="text" id="code"></span>
			<span id="tips" style="display:none"><img id="codeStatus" width="20px" height="20px" style="margin-top:11px" src=""></span>
			<span id="a_span"><a herf="" onclick="change()"><img src="/BlogSystem/getCode?modelName=REGISTER_NAME" id="codeImg"></img>看不清，换一张</a></span>
			
		</div>

		<div><button class="login_button" id="register">注册</button></div>
		

	</div>
</div>

</div>
</body>
</html>
